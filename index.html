<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="mobile">
          <img src="images/hero-mobile.jpg" alt="" />
        </div>
        <div class="content">
          <h1><span> We're</span>coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="input">
            <input type="text" placeholder="Email Address" />
            <button>
              <a href="#"><img src="images/icon-arrow.svg" alt="" /></a>
              <img src="images/icon-error.svg" alt="" class="error hidden" />
            </button>
          </div>
          <span class="valid-email hidden">Please provide a valid email</span>
          <span class="empty hidden">Please write your email</span>
        </div>
      </div>
      <div class="hero-imgs">
        <img src="images/hero-desktop.jpg" class="desktop" alt="" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
